name: Deploy to prod server

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    deploy:
        name: Deploy
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2.4.0
            - name: Pull and run
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.HOST }}
                  username: ${{ secrets.USERNAME }}
                  port: ${{ secrets.PORT }}
                  password: ${{ secrets.PASSWORD }}
                  script_stop: true
                  script: |
                      cd ${{ secrets.FOLDER }}
                      > .env
                      echo DOCKER_PORT=${{ secrets.DOCKER_PORT }} >> .env
                      docker-compose down
                      git pull
                      docker-compose up -d
