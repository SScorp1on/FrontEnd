name: Deploy to server

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    stage:
        name: Deploy
        if: github.ref == 'refs/heads/stage'
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2.4.0
            - name: Pull and run
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.HOST }}
                  username: ${{ secrets.USERNAME }}
                  port: ${{ secrets.PORT }}
                  password: ${{ secrets.PASSWORD }}
                  script_stop: true
                  script: |
                      cd ${{ secrets.FOLDER_STAGE }}
                      > .env
                      echo DOCKER_PORT=${{ secrets.DOCKER_PORT_STAGE }}
                      git pull
                      yarn install
                      yarn build

    deploy:
        name: Deploy
        if: github.ref == 'refs/heads/master'
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2.4.0
            - name: Pull and run
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.HOST }}
                  username: ${{ secrets.USERNAME }}
                  port: ${{ secrets.PORT }}
                  password: ${{ secrets.PASSWORD }}
                  script_stop: true
                  script: |
                      cd ${{ secrets.FOLDER }}
                      > .env
                      echo DOCKER_PORT=${{ secrets.DOCKER_PORT }}
                      git pull
                      yarn install
                      yarn build
